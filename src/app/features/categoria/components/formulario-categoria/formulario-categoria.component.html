  <h1 mat-dialog-title>{{(esActualizar? 'categorias.titulos.formularioActualizar': 'categorias.titulos.formularioCrear') | translate}}</h1>
  <form mat-dialog-content [formGroup]="form" *ngIf="isForm | async as isForm">
    <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile appearance="fill">
              <mat-form-field appearance="outline">
                <mat-label>{{'categorias.nombre' | translate}}</mat-label>
                  <input matInput formControlName="nombre" type="text" maxlength="10">
              </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile appearance="fill">
            <mat-form-field appearance="outline">
                <mat-label>{{'categorias.descripcion' | translate}}</mat-label>
                <input matInput formControlName="descripcion" type="text">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
  </form>
  <mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close>{{'general.botones.cerrar' | translate}}</button>
    <button mat-raised-button color="primary" (click)="procesarOperacion()" cdkFocusInitial>{{ (esActualizar? 'general.botones.actualizar' : 'general.botones.crear') | translate}}</button>
  </mat-dialog-actions>
